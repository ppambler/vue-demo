<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app-7'>
      <ol>
        <todo-item></todo-item>
      </ol>
    </div>

    <div id="app-8">
      <ol>
        <todo-item-plus
          v-for='item in groceryList'
          v-bind:todo = 'item'
          v-bind:key = 'item.id'>
        </todo-item-plus>
      </ol>
    </div>
    <script>
      Vue.component('todo-item',{
        template:'<li>这是个待办项</li>'
      })
      var app7 = new Vue({
        el:'#app-7',
      })


      Vue.component('todo-item-plus',{
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })
      var app8 = new Vue({
        el: '#app-8',
        data: {
          groceryList: [
            { id: 0, text:'蔬菜'},
            { id: 1, text:'奶酪'},
            { id: 2, text:'随便'},
          ]
        }
      })
    </script>
</body>
</html>
