<!DOCTYPE html>
<html>
<head>
    <title>hello-world!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
     <div id="app">
         <p>{{ message }}</p>
     </div>   
     <script type="text/javascript">
         new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
         })
     </script>
</body>
</html>
